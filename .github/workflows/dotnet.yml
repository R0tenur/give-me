name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish Mac
      run: dotnet publish ./src/GiveMe/GiveMe.csproj --runtime osx-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --output ./mac
    - name: Publish Windows
      run: dotnet publish ./src/GiveMe/GiveMe.csproj --runtime win10-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --output ./windows
    - name: Publish Ubuntu
      run: dotnet publish ./src/GiveMe/GiveMe.csproj --runtime ubuntu-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --output ./ubuntu
    - name: Publish ARM64
      run: dotnet publish ./src/GiveMe/GiveMe.csproj --runtime linux-arm64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true --output ./arm-64
